<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festejando a Conexão Campo-Cidade</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Um tom bem claro para dar leveza */
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #28a745; /* Verde vibrante, representando o campo */
            color: white;
            padding: 2em 0;
            text-align: center;
            margin-bottom: 2em;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        header p {
            font-size: 1.1em;
            color: #e9ecef;
        }

        nav {
            background-color: #343a40; /* Tom escuro para contraste e navegação */
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.7em 1.5em;
            margin: 0 0.5em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #495057;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .section {
            margin-bottom: 3em;
            padding-bottom: 2em;
            border-bottom: 1px solid #dee2e6;
        }

        .section:last-child {
            border-bottom: none;
        }

        h2 {
            color: #28a745;
            margin-bottom: 0.8em;
        }

        .eventos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .evento-card {
            border: 1px solid #ced4da;
            padding: 15px;
            border-radius: 6px;
            background-color: #fff;
        }

        .evento-card h3 {
            color: #198754; /* Um tom mais escuro do verde */
            margin-bottom: 0.5em;
        }

        .evento-card p {
            margin-bottom: 0.8em;
        }

        .galeria {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
        }

        .galeria img {
            max-height: 200px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1.5em 0;
            border-top: 1px solid #6c757d;
        }
